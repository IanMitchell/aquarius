name: Test

on: [push, pull_request]

jobs:
  Lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Use Node.js 14.x
        uses: actions/setup-node@v1
        with:
          node-version: 14.2
      - name: Lint
        run: |
          npx lerna bootstrap --hoist
          npm run pretest
          npm run lint
  Test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Use Node.js 14.x
        uses: actions/setup-node@v1
        with:
          node-version: 14.2
      - name: Jest
        run: |
          npx lerna bootstrap --hoist
          npm test
  Validate Schema:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Use Node.js 14.x
        uses: actions/setup-node@v1
        with:
          node-version: 14.2
      - name: Jest
        run: |
          npx lerna bootstrap --hoist
          npx prisma generate
