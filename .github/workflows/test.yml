name: Test

on: [push]

jobs:
  Lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Use Node.js 13.x
        uses: actions/setup-node@v1
        with:
          node-version: 13.7
      - name: Lint
        run: |
          yarn install
          yarn run pretest
          yarn run lint
  Test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Use Node.js 13.x
        uses: actions/setup-node@v1
        with:
          node-version: 13.7
      - name: Jest
        run: |
          yarn install
          yarn test
