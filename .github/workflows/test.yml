name: Test

on:
  workflow_run:
    workflows: ['Setup']
    types: [completed]

jobs:
  Lint:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Lint
        run: |
          npm run pretest
          npm run lint

  Test:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Jest
        run: |
          npm test

  Schema:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Prisma Validation
        run: |
          npx prisma generate
